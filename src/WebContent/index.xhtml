<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
<link href="./css/bootstrap.css" rel="stylesheet" />

    <title>Easy EMR</title>
</head>

<body>

	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
  		<div style="float: left">
  			<img src="./img/EasyEMR Logo.png" height="150" width="110"  alt="EasyEmr Logo"/>
  		</div>
	    <div class="container">
			<ul class="nav">
			</ul>
	    </div>
	  </div>
	</div>
	
	<div style="float:right">

	</div>
<br /><br />
<br /><br />
<br /><br />
<div class="container">
		<div class="well form span6 center">
            <p:growl id="msg" />
            <div class="form">
			    <!--inner welcome to easyemr box -->
                <h:form id="form">

                <center>
                <h:panelGrid columns="3">
				<tr>
				<b> Welcome to</b><img src="./img/EasyEMR Logo.png" height="80" width="110" /><br /><br />Please Login Below <br />
				</tr> <br></br>

                    <h:outputLabel for="username" value="Username: " /><p:inputText style="width:140px" id="username" value="#{loginBean.systemUser.username}" />
                    <h:outputLabel for="password" value="Password: " /><p:password style="width:140px" id="password" value="#{loginBean.systemUser.password}" />

                 </h:panelGrid>
                </center>
				<div class="center">
					<br /><p:commandButton id="submit" value="Login" onclick="alert('Welcome to EasyEMR, please be sure to follow all HIPPA regulations.');" action="#{loginBean.authenticate }" style="width:90px;height:30px"></p:commandButton><br /><br />
					<h:outputText value="#{loginBean.loginResult}"></h:outputText>
					</div>
				</h:form>
			</div>
		</div>
		</div>
</body>
</html>
