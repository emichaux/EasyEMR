<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<link href="./css/bootstrap.css" rel="stylesheet" />

    <title>Easy EMR</title>
</h:head>

<body>

	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
  		<div style="float: left">
  			<img src="./img/easyEmr_LOGO.png" height="80" width="110"  alt="EasyEmr Logo"/>
  		</div>
	    <div class="container">
			<ul class="nav">
			</ul>
	    </div>
	  </div>
	</div>
	
	<div style="float:right">

	</div>
<br /><br />
<br /><br />
<br /><br />
<div class="container">
		<div class="well form span6 center">
            <p:growl id="msg" />
            <div class="form">
			    <!--inner welcome to easyemr box -->
				<h:form>

				<center>
				<table>
				<tr>
                <br/>
				<b> Welcome to</b><img src="./img/easyEmr_LOGO.png" height="80" width="110" /><br />Please Login Below <br />
				</tr> <br></br>
				<tr>
					<td><div class="center">Username</div><p:inputText style="width:150px" id="username" value="#{loginBean.systemUser.username}" /></td>
					<td><div class="center">Password</div><p:password style="width:150px" id="password" value="#{loginBean.systemUser.password}" /></td>
				</tr>
				</table>
                </center>
				<div class="center">
					<p:commandButton id="submit" value="Login" onclick="alert('Welcome to EasyEMR, please be sure to follow all HIPPA regulations.');" action="#{loginBean.authenticate }" style="width:130px;height:40px"></p:commandButton><br /><br />
					<h:outputText value="#{loginBean.loginResult}"></h:outputText>
					</div>
				</h:form>
			</div>
		</div>
		</div>
</body>
</html>
