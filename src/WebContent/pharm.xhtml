<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

<head>
	<link href="./css/bootstrap.css" rel="stylesheet" />  
	<title>Easy EMR</title>
</head>

<body>

	<div class="navbar navbar-fixed-top center">
	  		<div style="float: left">
  			<p><img src="./img/easyEmr_LOGO.png" height="80" width="110" /></p>
  			</div>
	  <div class="navbar-inner"> 

  			   <h5 style="float:left">Hello, <h:outputLabel style="color:red" value="#{loginBean.systemUser.firstName }"/></h5>
  			
  		
        <div class="container-fluid">
                 <h:form>
						<h:commandLink tabindex="-1" action="#{loginBean.logout}"><h5 style="color:red">Log Out</h5></h:commandLink>
						<h:commandLink tabindex="-2" action="#{userService.switchToUpdateInfo}"><h5 style="color:gray">Change My Password</h5></h:commandLink>
				</h:form>
				</div>
			</div>			
	    </div>  				

<br /><br />
<br /><br />
<br /><br />
				
<div class= "container">	
		<div class= "well span7 center">
		<h:form>
			<h1><font color="red">
			<h:outputText value="#{pharmacyEncounterService.encounterIDText }"></h:outputText></font></h1>
			<h5><font color="red"><h:outputText value="#{pharmacyEncounterService.recordIDInstruction }"></h:outputText>
			</font></h5>
			<h:message for="firstName" style="color:red"> </h:message>
			<h:message for="lastName" style="color:red"> </h:message>
			
			<center><h4 style="">Create RX Record</h4></center><br />
			
		</h:form>
		<center>
			<h:form>
					<h4>Search:</h4><br />
					Card ID <h:inputText id="cardID" style="width:85px" value="#{encounterService.searchPatientCardID }" />
					<h:commandButton id="searchCard" value="Search" action="#{encounterService.searchCardID2 }">
					</h:commandButton>
			</h:form>
			<h:form>
			<h:dataTable value="#{encounterService.patientList}" var="patient">
					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Patient ID" />
							</h:column>
						</f:facet>
						<h:outputText value="#{patient.patientID }" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="First Name" />
							</h:column>
						</f:facet>
						<h:outputText value="#{patient.firstName}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Last Name" />
							</h:column>
						</f:facet>
						<h:outputText value="#{patient.lastName}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Actions" />
							</h:column>
						</f:facet>
						<h:panelGrid columns="2">
							<h:commandLink value="Select" action="#{encounterService.selectPatient2}">
								<f:setPropertyActionListener target="#{encounterService.patient}" value="#{patient}" />
							</h:commandLink>

						</h:panelGrid>
					</h:column>
				</h:dataTable>
			</h:form>
			<h:form><h:dataTable value="#{encounterService.searchList}" var="encounter">
					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Encounter Id" />
							</h:column>
						</f:facet>
						<h:outputText value="#{encounter.encounterID}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Chief Complaint" />
							</h:column>
						</f:facet>
						<h:outputText value="#{encounter.chiefComplaint}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:column>
								<h:outputText value="Actions" />
							</h:column>
						</f:facet>
						<h:panelGrid columns="2">
							<h:commandLink value="Select"
								action="#{encounterService.selectEncounter2}">
								<f:setPropertyActionListener
									target="#{encounterService.encounter}" value="#{encounter}" />
							</h:commandLink>
						</h:panelGrid>
					</h:column>
				</h:dataTable>
			</h:form>
			<h:form>
			<table>
			
			<tr>
				<td><h5>First Name</h5></td>
				<td><h5>Last Name</h5></td>
			</tr>
			
			<tr>
				<td><h:inputText style="width:160px" id="firstName" value="#{pharmacyEncounterService.firstName }" required="true" /></td>
				<td><h:inputText style="width:160px" id="lastName" value="#{pharmacyEncounterService.lastName }" required="true"/></td>
			</tr>
			
			
			<tr>
				<td><h5>Problem List</h5></td>
				<td><h5>Prescription</h5></td>
				<td><h5>Medication Given</h5></td>
			</tr>
			
			<tr>
			<td><h:outputLabel value="#{encounterService.encounter.condition1}"></h:outputLabel></td>
			<td><h:outputLabel value="#{encounterService.encounter.medicationPrescribed1}"></h:outputLabel></td>
			<td><h:inputText style="width:160px" id="prescriptionGiven1" value="#{pharmacyEncounterService.medDispensed1 }" /></td>
		
			</tr>
			
			<tr>
			<td><h:outputLabel value="#{encounterService.encounter.condition2}"></h:outputLabel></td>
			<td><h:outputLabel value="#{encounterService.encounter.medicationPrescribed2}"></h:outputLabel></td>
			<td><h:inputText style="width:160px" id="prescriptionGiven2" value="#{pharmacyEncounterService.medDispensed2 }" /></td>
		
			</tr>
				
			<tr>
			<td><h:outputLabel value="#{encounterService.encounter.condition3}"></h:outputLabel></td>
			<td><h:outputLabel value="#{encounterService.encounter.medicationPrescribed3}"></h:outputLabel></td>
			<td><h:inputText style="width:160px" id="prescriptionGiven3" value="#{pharmacyEncounterService.medDispensed3 }" /></td>
			
			</tr>
			
				
			<tr>
			<td><h:outputLabel value="#{encounterService.encounter.condition4}"></h:outputLabel></td>
			<td><h:outputLabel value="#{encounterService.encounter.medicationPrescribed4}"></h:outputLabel></td>
			<td><h:inputText style="width:160px" id="prescriptionGiven4" value="#{pharmacyEncounterService.medDispensed4 }" /></td>
			
			</tr>
				
			<tr>
			<td><h:outputLabel value="#{encounterService.encounter.condition5}"></h:outputLabel></td>
			<td><h:outputLabel value="#{encounterService.encounter.medicationPrescribed5}"></h:outputLabel></td>
			<td><h:inputText style="width:160px" id="prescriptionGiven5" value="#{pharmacyEncounterService.medDispensed5 }" /></td>
			</tr>
				
				
			</table>
			
			<br />
			
		<h:commandButton id="submit"   value="Submit" action="#{pharmacyEncounterService.dataToDatabase }"></h:commandButton>
	</h:form>
	</center>
		</div>		
	</div>

	<center>

	<a href="HelpInformation.pdf">Need Help?</a>
	</center>
	
</body>
</html>
