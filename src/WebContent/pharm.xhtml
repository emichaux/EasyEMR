<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Easy EMR</title>
    <link href="./css/bootstrap.css" rel="stylesheet"/>

</h:head>

<h:body>
<h:form id="main">
<div class="container well">

    <h:panelGrid styleClass="center" columns="5" style="margin-bottom:10px" cellpadding="3">
        <h:outputText value="Search By: " />
        <p:selectOneButton value="#{encounterService.number}">
            <f:selectItem itemLabel="Card ID" itemValue="1" />
            <f:selectItem itemLabel="First Name" itemValue="2" />
            <f:selectItem itemLabel="Last Name" itemValue="3" />
        </p:selectOneButton>

        <p:inputText  style="margin-top:10px" id="CardID" value="#{encounterService.searchPatientCardID}"/>
        <!--<p:inputText id="FName" value="#{encounterService.searchPatientFirstName}"/>-->
        <!--<p:inputText id="LName" value="#{encounterService.searchPatientLastName}"/>-->
        <p:commandButton id="searchCard" value="Search" action="#{encounterService.searchChoice}" ajax="false"/>
    </h:panelGrid>

    <p:dataTable id="dataTable" var="patient" value="#{encounterService.patientList}" paginator="true" rows="5" editable="true">

        <f:facet name="header">Search Results</f:facet>

        <p:column headerText="Card ID">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{patient.cardID}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{patient.cardID}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="First Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{patient.firstName}"/></f:facet>
                    <f:facet name="input"><h:inputText value="#{patient.firstName}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Last Name">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{patient.lastName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{patient.lastName}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Age">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{patient.age}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{patient.age}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>


            <p:column headerText="Residence">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{patient.residence}" /></f:facet>
                    <f:facet name="input" style="width:100%">
                        <p:selectOneMenu value="#{patient.residence}">
                            <f:selectItem itemValue="Select" itemLabel="- Select -"/>
                            <f:selectItem itemValue="Port-au-Prince" itemLabel="Port-au-Prince"/>
                            <f:selectItem itemValue="Port-au-Prince: Soleil" itemLabel="Port-au-Prince: Soleil"/>
                            <f:selectItem itemValue="Borel" itemLabel="Borel"/>
                            <f:selectItem itemValue="Morne de l' Hopital" itemLabel="Morne de l' Hopital"/>
                            <f:selectItem itemValue="Opac" itemLabel="Opac"/>
                            <f:selectItem itemValue="Jacmel" itemLabel="Jacmel"/>
                            <f:selectItem itemValue="Leogane" itemLabel="Leogane"/>
                            <f:selectItem itemValue="Miragoane" itemLabel="Miragoane"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:column><h:outputText value="Select Patient"/></h:column>
                </f:facet>
                <p:commandLink value="Select" />
            </p:column>

            <p:column headerText="Edit"><p:rowEditor/></p:column>

        </p:dataTable>


    <p:panel styleClass="center" header="Pateint Selection">

        <p:dataTable>

            <p:column headerText="First Name">
                <f:facet name="output"><h:outputText value="NYI"/></f:facet>
            </p:column>

            <p:column headerText="Last Name">
                <f:facet name="output"><h:outputText value="NYI"/></f:facet>
            </p:column>

            <p:column headerText="Age">
                <f:facet name="output"><h:outputText value="NYI"/></f:facet>
            </p:column>

            <p:column headerText="Height">
                <f:facet name="output"><h:outputText value="NYI"/></f:facet>
            </p:column>

            <p:column headerText="Pregnancy Status">
                <f:facet name="output"><h:outputText value="NYI"/></f:facet>
            </p:column>

        </p:dataTable>

              <h:panelGrid styleClass="center" style="margin-top:10px" columns="4">

                  <h:panelGrid styleClass="left" columns="1" rows="6">
                      <h:outputText value="Problem List"/>
                      <p:inputText value="#{encounterService.encounter.condition1}"/>
                      <p:inputText style="margin-top:-10px" value="NYI}"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>


                  </h:panelGrid>

                  <h:panelGrid styleClass="right" style="margin-left:30px" columns="1" rows="6">
                      <h:outputText value="Medication Given"/>
                      <p:inputText value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>
                      <p:inputText style="margin-top:-10px" value="NYI"/>

                  </h:panelGrid>



                  <h:panelGrid styleClass="right" style="margin-top:-10px" columns="1" rows="6">
                      <h:outputText value="Same Medication?"/>
                      <p:selectOneMenu style="width:150px">
                          <f:selectItem itemLabel="Yes" itemValue="1"/>
                          <f:selectItem itemLabel="No" itemValue="2"/>
                      </p:selectOneMenu>
                      <p:selectOneMenu style="width:150px">
                          <f:selectItem itemLabel="Yes" itemValue="1"/>
                          <f:selectItem itemLabel="No" itemValue="2"/>
                      </p:selectOneMenu>
                      <p:selectOneMenu style="width:150px">
                          <f:selectItem itemLabel="Yes" itemValue="1"/>
                          <f:selectItem itemLabel="No" itemValue="2"/>
                      </p:selectOneMenu>
                      <p:selectOneMenu style="width:150px">
                          <f:selectItem itemLabel="Yes" itemValue="1"/>
                          <f:selectItem itemLabel="No" itemValue="2"/>
                      </p:selectOneMenu>
                      <p:selectOneMenu style="width:150px">
                          <f:selectItem itemLabel="Yes" itemValue="1"/>
                          <f:selectItem itemLabel="No" itemValue="2"/>
                      </p:selectOneMenu>

                  </h:panelGrid>




              </h:panelGrid>




    </p:panel>




</div>
</h:form>

</h:body>

</html>
